<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/board.css" />
    <link rel="stylesheet" href="./styles/game.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="game" id="game">
      <h1>Welcome to the game!</h1>

      <div class="modal">
        <h1>Selecione o número de jogadores</h1>

        <div class="player-number-container">
          <div class="player-number" id="players-2" onclick="setPlayers(2)">
            2
          </div>
          <div class="player-number" id="players-3" onclick="setPlayers(3)">
            3
          </div>
          <div class="player-number" id="players-4" onclick="setPlayers(4)">
            4
          </div>
        </div>

        <div class="set-player-symbol-container">
          <h3 class="player-symbol-title"></h3>
          <div class="set-player-symbol"></div>
        </div>

        <button class="start-game-btn" onclick="startGame()">
          Começar o Jogo !
        </button>
      </div>
    </div>

    <main id="main">
      <section class="top">
        <div class="home red" id="p1"></div>

        <div class="board-column" id="board-column-top"></div>

        <div class="home green" id="p3"></div>
      </section>
      <section class="mid">
        <div class="board-row" id="board-row-left"></div>

        <div
          style="
            display: flex;
            position: relative;
            align-items: center;
            justify-content: center;
          "
        >
          <!-- top -->
          <div style="position: absolute; top: 0px; width: 100%">
            <div class="cell-container">
              <div class="cell" id="5">5</div>
              <div class="cell-inside">IX</div>
              <div class="cell" id="65">5</div>
            </div>
          </div>

          <div style="height: 100%">
            <div class="cell-container-row">
              <div class="cell"></div>
              <div class="cell-inside-row" id="118">IX</div>
              <div class="cell" id="25" style="z-index: 10">5</div>
            </div>
          </div>
          <div class="center" id="200"></div>
          <div style="height: 100%">
            <div class="cell-container-row">
              <div class="cell"></div>
              <div class="cell-inside-row" id="138">IX</div>
              <div class="cell" id="45" style="z-index: 10">5</div>
            </div>
          </div>

          <!-- bottom -->
          <div style="position: absolute; bottom: 0px; width: 100%">
            <div class="cell-container">
              <div class="cell" style="z-index: -10"></div>
              <div class="cell-inside" id="128">IX</div>
              <div class="cell" style="z-index: -10"></div>
            </div>
          </div>
        </div>

        <div class="board-row" id="board-row-right"></div>
      </section>
      <section class="top">
        <div class="home blue" id="p4"></div>

        <div class="board-column" id="board-column-bottom"></div>

        <div class="home yellow" id="p2"></div>
      </section>
    </main>

    <script src="./js/game.js" />
    <script src="./js/board.js" />
  </body>
</html>
